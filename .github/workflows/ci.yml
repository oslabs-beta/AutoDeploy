name: CI
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        type: string
        default: 'dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      # - run: npm test
      - run: echo "Deploying to ${{ inputs.environment || 'dev' }}..."
