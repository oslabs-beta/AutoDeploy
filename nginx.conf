events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      # Try the file, then the directory, otherwise fall back to index.html
      try_files $uri $uri/ /index.html;
    }
  }
}